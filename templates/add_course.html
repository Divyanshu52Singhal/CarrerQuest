{% extends "base.html" %}

{% block content %}
<h1>Add New Course</h1>
<form method="POST">
    <label for="name">Course Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="chapters">Chapters (comma-separated):</label>
    <input type="text" id="chapters" name="chapters" required>

    <label for="roadmap_id">Assign to Roadmap:</label>
    <select id="roadmap_id" name="roadmap_id" required>
        {% for roadmap in roadmaps %}
            <option value="{{ roadmap.roadmap_id }}">{{ roadmap.title }}</option>
        {% endfor %}
    </select>

    <button type="submit">Add Course</button>
</form>
{% endblock %}
