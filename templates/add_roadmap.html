{% extends "base.html" %}

{% block styles %}
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/add_roadmap.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <header class="page-header">
        <h1 class="page-title">Add New Roadmap</h1>
    </header>
    
    <form class="roadmap-form" method="POST">
        <div class="form-group">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="description" class="form-label">Description:</label>
            <input type="text" id="description" name="description" class="form-input" required>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Roadmap</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
